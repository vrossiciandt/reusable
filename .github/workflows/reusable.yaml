name: "reusable"

on:
  workflow_call:

jobs:
  prepare-env:
    name: list secrets job
    runs-on: ubuntu-latest
    steps:
      - name: List secrets
        run: |
          echo "::set-output name=secrets::$(echo "${{ toJson(secrets) }}" | jq -r '. | to_entries | map("\(.key)=\(.value)") | join("\n")')"

  call-sub:
    needs: prepare-env
    uses: ./.github/workflows/sub.yaml
    with:
      secrets: ${{ steps.list-secrets.outputs.secrets }}
    secrets: inherit